<!DOCTYPE html>
<html lang="en">
  <head>

  <body>

        </div>
          </div>
          <div class="mid">
            <img src="images/clear.png" class="weather-icon" />

          </div>
          <div class="footter">

                <img src="images/mist.png" class="soplo">

          </div>
